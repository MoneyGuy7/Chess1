<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess vs AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chessboard GUI (modern fork) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboard-element@1.6.0/dist/chessboard-element.css">
<script src="https://cdn.jsdelivr.net/npm/chessboard-element@1.6.0/dist/chessboard-element.js"></script>

<!-- Chess engine -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>

<style>
body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    flex-direction: column;
}

h1 {
    margin-bottom: 15px;
    color: #00ffff;
}

chess-board {
    width: 400px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #00ffff;
    color: #000;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #00cccc;
}
</style>
</head>
<body>

<h1>Chess vs AI</h1>
<chess-board id="board" draggable-pieces></chess-board>
<button onclick="resetGame()">Restart</button>
<div id="status" style="margin-top: 10px;"></div>

<script>
const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
const game = new Chess();

function updateStatus() {
    let status = '';
    if (game.in_checkmate()) {
        status = 'Game over: ' + (game.turn() === 'w' ? 'Black wins' : 'White wins');
    } else if (game.in_draw() || game.in_stalemate() || game.in_threefold_repetition()) {
        status = 'Draw!';
    } else {
        status = 'Turn: ' + (game.turn() === 'w' ? 'White (You)' : 'Black (AI)');
        if (game.in_check()) {
            status += ' â€” Check!';
        }
    }
    statusEl.textContent = status;
}

// Human makes move
boardEl.addEventListener('piece-drop', (e) => {
    const move = game.move({from: e.detail.from, to: e.detail.to, promotion: 'q'});
    if (move === null) {
        boardEl.setPosition(game.fen()); // illegal move
        return;
    }
    updateStatus();
    setTimeout(aiMove, 300);
});

// AI move
function aiMove() {
    if (game.game_over()) return;
    const moves = game.moves();
    const move = moves[Math.floor(Math.random() * moves.length)]; // random AI
    game.move(move);
    boardEl.setPosition(game.fen());
    updateStatus();
}

// Reset game
function resetGame() {
    game.reset();
    boardEl.setPosition(game.fen());
    updateStatus();
}

// Initialize
boardEl.setPosition(game.fen());
updateStatus();
</script>

</body>
</html>
