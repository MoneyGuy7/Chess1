<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess vs Smart AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Modern chessboard -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboard-element@1.6.0/dist/chessboard-element.css">
<script src="https://cdn.jsdelivr.net/npm/chessboard-element@1.6.0/dist/chessboard-element.js"></script>

<!-- Chess rules engine -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>

<style>
body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

h1 {
    margin-bottom: 15px;
    color: #00ffff;
}

chess-board {
    width: 480px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #00ffff;
    color: #000;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #00cccc;
}

#status {
    margin-top: 10px;
}
</style>
</head>
<body>

<h1>Chess vs AI</h1>
<chess-board id="board" draggable-pieces></chess-board>
<button onclick="resetGame()">Restart</button>
<div id="status"></div>

<script>
const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
const game = new Chess();
const AI_DEPTH = 3; // Depth 3 = stronger AI

// Display status
function updateStatus() {
    if (game.in_checkmate()) {
        statusEl.textContent = 'Game over: ' + (game.turn() === 'w' ? 'Black wins' : 'White wins');
    } else if (game.in_draw() || game.in_stalemate() || game.in_threefold_repetition()) {
        statusEl.textContent = 'Draw!';
    } else {
        statusEl.textContent = 'Turn: ' + (game.turn() === 'w' ? 'White (You)' : 'Black (AI)') + (game.in_check() ? ' â€” Check!' : '');
    }
}

// Human move
boardEl.addEventListener('piece-drop', (e) => {
    const move = game.move({from: e.detail.from, to: e.detail.to, promotion: 'q'});
    if (move === null) {
        boardEl.setPosition(game.fen());
        return;
    }
    updateStatus();
    if (!game.game_over()) setTimeout(aiMove, 200);
});

// AI move using minimax
function aiMove() {
    if (game.game_over()) return;
    const move = minimaxRoot(AI_DEPTH, game, true);
    game.move(move);
    boardEl.setPosition(game.fen());
    updateStatus();
}

// Minimax root
function minimaxRoot(depth, game, isMaximisingPlayer) {
    const moves = game.moves();
    let bestMove = null;
    let bestValue = -Infinity;

    for (let i = 0; i < moves.length; i++) {
        game.move(moves[i]);
        const value = minimax(depth - 1, game, false);
        game.undo();
        if (value > bestValue) {
            bestValue = value;
            bestMove = moves[i];
        }
    }
    return bestMove;
}

// Minimax function
function minimax(depth, game, isMaximisingPlayer) {
    if (depth === 0 || game.game_over()) {
        return evaluateBoard(game.board());
    }

    const moves = game.moves();
    let bestValue = isMaximisingPlayer ? -Infinity : Infinity;

    for (let i = 0; i < moves.length; i++) {
        game.move(moves[i]);
        const value = minimax(depth - 1, game, !isMaximisingPlayer);
        game.undo();
        if (isMaximisingPlayer) {
            bestValue = Math.max(bestValue, value);
        } else {
            bestValue = Math.min(bestValue, value);
        }
    }
    return bestValue;
}

// Simple board evaluation function
function evaluateBoard(board) {
    const pieceValues = {p: 10, n: 30, b: 30, r: 50, q: 90, k: 900};
    let value = 0;
    for (let row of board) {
        for (let piece of row) {
            if (piece === null) continue;
            let sign = piece.color === 'b' ? 1 : -1; // AI is black
            value += sign * pieceValues[piece.type];
        }
    }
    return value;
}

// Reset game
function resetGame() {
    game.reset();
    boardEl.setPosition(game.fen());
    updateStatus();
}

// Initialize
boardEl.setPosition(game.fen());
updateStatus();
</script>

</body>
</html>
